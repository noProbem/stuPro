<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全球华立</title>
    <!-- 引入动画 -->
    <link rel="stylesheet" type="" href="css/assembly/animate.min.css" />
    <link rel="stylesheet" href="css/assembly/myAnimate.css" />
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/Global.css" />
  </head>
  <body class="o-hidden">
    <!-- 头部开始 -->
    <header id="header"></header>
    <!-- 头部结束 -->

    <main>
      <div class="global">
        <ul
          class="global_list p-f o-hidden wow animate fadeInLeft"
          data-wow-delay="600ms"
          style="
            visibility: visible;
            animation-delay: 600ms;
            animation-name: fadeInLeft;
          "
        >
          <li class="mb16">
            <a href="new.html" class="d-i-b p-r color-f">
              <img src="images/Global/footer-ewm.png" alt="" />
              <span class="p-a">华立在非洲</span>
            </a>
          </li>
          <li class="mb16">
            <a href="industry.html" class="d-i-b p-r color-f">
              <img src="images/Global/footer-ewm.png" alt="" />
              <span class="p-a">华立在东南亚</span></a
            >
          </li>
          <li>
            <a href="new.html" class="d-i-b p-r color-f">
              <img src="images/Global/footer-ewm.png" alt="" />
              <span class="p-a">华立在北美</span>
            </a>
          </li>
        </ul>
        <div class="global_container p-r text-center">
          <div class="global_top p-a color-f">
            <h3
              class="fs48 mb5 o-hidden wow animate fadeInDown"
              data-wow-delay="700ms"
              style="
                visibility: visible;
                animation-delay: 700ms;
                animation-name: fadeInDown;
              "
            >
              GLOBAL HOLLEY
            </h3>
            <h4
              class="fs30 o-hidden wow animate fadeInDown"
              data-wow-delay="800ms"
              style="
                visibility: visible;
                animation-delay: 800ms;
                animation-name: fadeInDown;
              "
            >
              全球华立
            </h4>
            <span
              class="d-i-b mt16 fs18 o-hidden wow animate fadeInDown"
              data-wow-delay="900ms"
              style="
                visibility: visible;
                animation-delay: 900ms;
                animation-name: fadeInDown;
              "
              >从“产品出海”到“产业出海”</span
            >
            <ul
              class="color-f global_top_list mt25 o-hidden wow animate fadeInUp"
              data-wow-delay="700ms"
              style="
                visibility: visible;
                animation-delay: 700ms;
                animation-name: fadeInUp;
              "
            >
              <li class="d-i-b fs14 mlr25">
                <p class="fs12"><span class="fs30">120 </span>多个国家和地区</p>
                销售的产品遍及五大洲
              </li>
              <li class="d-i-b fs14 mlr25">
                <p class="fs12"><span class="fs30">10 </span>大生产制造基地</p>
                全球产地多元化
              </li>
              <li class="d-i-b fs14 mlr25">
                <p class="fs12">
                  <span class="fs30">“三大三小”境外工业园 </span>
                </p>
                助力中国制造业“走出去”更便捷
              </li>
            </ul>
          </div>
          <div class="p-r">
            <img src="images/Global/global_map.jpg" alt="" />
            <img
              src="images/Global/global_map_dot.png"
              alt=""
              class="p-a global_mao_dot"
            />
          </div>
          <!-- map 列表 -->
          <ul
            class="global_map_list p-a fs14 color-f o-hidden wow animate fadeInLeft"
            data-wow-delay="700ms"
            style="
              visibility: visible;
              animation-delay: 700ms;
              animation-name: fadeInLeft;
            "
          >
            <li class="mtb10 text-left">
              <span>
                <img src="images/Global/global_lb_ico1.png" alt="" />
              </span>
              工业园
            </li>
            <li class="mtb10">
              <span>
                <img src="images/Global/global_lb_ico2.png" alt="" />
              </span>
              制造工厂
            </li>
            <li class="mtb10">
              <span>
                <img src="images/Global/marker.png" alt="" />
              </span>
              产品网络
            </li>
          </ul>
          <div
            class="global_map_dots_list p-a o-hidden wow animate fadeInRight"
            data-wow-delay="800ms"
            style="
              visibility: visible;
              animation-delay: 800ms;
              animation-name: fadeInRight;
            "
          >
            <div class="global_map_dot p-a">
              <a href="new.html" class="p-a">
                <img src="images/Global/map_list1.jpg" alt="" />
                <i>查看详情</i>
              </a>
              <div class="global_map_dot_inner p-r c-pointer">
                <img
                  src="images/Global/map_dot_mxg.png"
                  alt=""
                  class="country p-a o-hidden"
                />
                <img src="images/Global/map_dot_outer.png" alt="" />
              </div>
              <p class="global_map_dot_name p-a fs18 color-f">
                <span>—墨西哥</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <a href="industry.html" class="p-a">
                <img src="images/Global/map_list2.jpg" alt="" />
                <i>查看详情</i>
              </a>
              <div class="global_map_dot_inner p-r c-pointer">
                <img
                  src="images/Global/map_dot_zg.png"
                  alt=""
                  class="country p-a o-hidden"
                />
                <img src="images/Global/map_dot_outer.png" alt="" />
                <img
                  src="images/Global/map_dot_public.png"
                  alt=""
                  class="p-a"
                  style="left: 7px; bottom: 0"
                />
              </div>
              <p class="global_map_dot_name p-a fs18 color-f">
                <span>—中国</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <div class="global_map_dot_inner p-r c-pointer">
                <img
                  src="images/Global/map_dot_tg.png"
                  alt=""
                  class="country p-a o-hidden"
                />
                <img src="images/Global/map_dot_outer.png" alt="" />
                <img
                  src="images/Global/map_dot_public.png"
                  alt=""
                  class="p-a"
                  style="left: 7px; bottom: 0"
                />
              </div>
              <p class="global_map_dot_name p-a fs18 color-f">
                <span>—泰国</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <a href="new.html" class="p-a">
                <img src="images/Global/map_list3.jpg" alt="" />
                <i>查看详情</i>
              </a>
              <div class="global_map_dot_inner p-r c-pointer">
                <img
                  src="images/Global/map_dot_yn.jpg"
                  alt=""
                  class="country p-a o-hidden"
                />
                <img src="images/Global/map_dot_outer.png" alt="" />
                <img
                  src="images/Global/map_dot_public.png"
                  alt=""
                  class="p-a"
                  style="left: 7px; bottom: 0"
                />
              </div>
              <p class="global_map_dot_name p-a fs18 color-f">
                <span>—越南</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <div class="global_map_dot_inner p-r c-pointer">
                <img src="images/Global/map_dot_public.png" alt="" />
              </div>
              <p class="global_map_dot_name p-a fs14 color-f">
                <span>乌兹别克斯坦—</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <div class="global_map_dot_inner p-r c-pointer">
                <img src="images/Global/map_dot_public.png" alt="" />
              </div>
              <p class="global_map_dot_name p-a fs14 color-f">
                <span>俄罗斯—</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <div class="global_map_dot_inner p-r c-pointer">
                <img src="images/Global/map_dot_public.png" alt="" />
              </div>
              <p class="global_map_dot_name p-a fs12 color-f">
                <span>—重庆</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <div class="global_map_dot_inner p-r c-pointer">
                <img src="images/Global/map_dot_public.png" alt="" />
              </div>
              <p class="global_map_dot_name p-a fs12 color-f">
                <span>—昆明</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <div class="global_map_dot_inner p-r c-pointer">
                <img src="images/Global/map_dot_public.png" alt="" />
              </div>
              <p class="global_map_dot_name p-a fs12 color-f">
                <span>—武汉</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <div class="global_map_dot_inner p-r c-pointer">
                <img src="images/Global/map_dot_public.png" alt="" />
              </div>
              <p class="global_map_dot_name p-a fs12 color-f">
                <span>—杭州</span>
              </p>
            </div>
            <div class="global_map_dot p-a">
              <a href="industry.html" class="p-a">
                <img src="images/Global/map_list4.jpg" alt="" />
                <i>查看详情</i>
              </a>
              <div class="global_map_dot_inner p-r c-pointer">
                <img src="images/Global/map_dot_kny.png" alt="" />
              </div>
              <p
                class="global_map_dot_name p-a fs16 color-f"
                style="left: -4px"
              >
                <span>—肯尼亚</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ================================ 返回顶部开始 ================================ -->
    <div id="gotoTop"></div>
    <!-- ================================ 返回顶部结束 ================================ -->

    <!-- ================================== 尾部开始 ================================== -->
    <footer id="footer"></footer>
    <!-- ================================== 尾部结束 ================================== -->

    <!-- 引入jq -->
    <script src="js/public/jquery-3.5.1.min.js"></script>
    <!-- 美丽的滚动条 -->
    <script src="https://cdn.bootcss.com/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <!-- 引入wow -->
    <script src="js/assembly/wow.min.js"></script>
    <!--公共js -->
    <script src="js/public/public.js"></script>
    <script>
      new WOW().init();
      // 滚动条初始化
      var base_scroll = {
        cursorcolor: "#006699", // 滚动条的颜色，使用16进制的颜色值
        cursorwidth: "10px", // 滚动条的宽度，单位：像素(px)
        cursorborder: "0px solid #000", // css 方式定义滚动条边框
        cursorborderradius: "5px", // 滚动条圆角 单位：像素(px)
        scrollspeed: 40, // 滚动速度
      };
      $("html").niceScroll(base_scroll);
    </script>
  </body>
</html>
